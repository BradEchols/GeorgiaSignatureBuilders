<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Georgia Signature Builders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
  <div class="logo-nav">
    <img src="images/logo.jpg" alt="Georgia Signature Builders Logo" class="logo">
    <nav>
      <a href="index.html">Who We Are</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>
    <main>
        <section class="contact-info">
            <p><strong>Brad Echols</strong><br>Phone: 770-315-9292</p>
            <p><a href="https://www.facebook.com/profile.php?id=61550761361580" target="_blank">Follow us on Facebook</a></p>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="https://formspree.io/f/xdkdgove" method="POST">
                <label>Name: <input type="text" name="name" required></label>
                <label>Email: <input type="email" name="email" required></label>
                <label>Phone: <input type="tel" name="phone"></label>
                <label>Budget (including land): <input type="text" name="budget"></label>
                <label>Do you already own property? <select name="own_property"><option>Yes</option><option>No</option></select></label>
                <label>Do you have a house to sell? <select name="have_house_to_sell"><option>Yes</option><option>No</option></select></label>
                <label>Do you have a house plan? <select name="have_plan"><option>Yes</option><option>No</option></select></label>
                <label>When would you like to start? <input type="text" name="start_date"></label>
                <label>Additional Comments:<br><textarea name="comments" rows="4"></textarea></label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Georgia Signature Builders</p>
    </footer>
</body>
</html>
